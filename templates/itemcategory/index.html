{% extends 'base/base.html' %}

{% block content %}
                        
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
    New Category
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="categoryModalLabel">New Stock Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" hx-post="/htmx" hx-target="#categoryListing" hx-swap="beforebegin">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">
            Save
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <table class="table" style="width: 100%;">
    <thead>
      <tr>
        <th width="20%" scope="col">Name</th>
        <th width="65%" scope="col">Description</th>
        <th width="15%" scope="col"></th>
      </tr>
    </thead>
</table>

<div style="width:100%; overflow:auto; max-height:500px;">
    <table class="table">
        <tbody>
        <tr id="categoryListing"></tr>
        </tbody>
    </table>
</div>

{% endblock %}
